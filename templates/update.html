{% extends 'base.html' %}

{% block body %}
<h2 class="m-5">Update Task</h2>
<form class="m-5" action="/update/{{ task.id }}" method="POST">
    <div class="form-group pb-3">
        <label for="title">Title : </label>
        <input type="text" class="form-control" name="title" aria-describedby="title-help" value={{task.title}}>
    </div>
    <div class="form-group pb-3">
        <label for="details">Detail : </label>
        <input type="text" class="form-control" name="details" value={{task.details}}>
    </div>
    <a class="btn btn-outline-primary" href="/" role="button">Return</a>
    <button type="submit" class="btn btn-primary">Change</button>
</form>
{% endblock %}
