{% extends 'base.html' %}

{% block body %}
<h1>トップページ</h1>
<a href="/create" role="button">Create</a>

{% for task in tasks %}
    <h2>タイトル : {{ task.title }}</h2>
    <p>詳細 : {{ task.details }}</p>
    <a href="/delete/{{ task.id }}" role="button">Delete</a>
    <a href="/update/{{ task.id }}" role="button">Update</a>
{% endfor %}
    
{% endblock %}
